name: Publish Docker image

on:
  workflow_dispatch:
  #schedule:
  #- cron: "30 19 * * *"

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
                    
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with: 
          images: bh9fxk/openwebrx-softmbe
          tags: |
            type=raw,value=latest
            type=raw,value={{date 'YYYYMMDD-HHmmss' tz='Asia/Shanghai'}}
          labels: | 
            maintainer=BH9FXK
            org.opencontainers.image.title=Openwebrx-softmbe
            org.opencontainers.image.description="OpenWebRX + Digital codecs (mbelib), using codecserver-softmbe."
            org.opencontainers.image.vendor=BH9FXK

      - name: Extract metadata (tags, labels) for Docker armv7
        id: meta-armv7
        uses: docker/metadata-action@v5
        with: 
          images: bh9fxk/openwebrx-softmbe
          tags: |
            type=raw,value=latest-armv7
            type=raw,value={{date 'YYYYMMDD-HHmmss' tz='Asia/Shanghai'}}-armv7
          labels: | 
            maintainer=BH9FXK
            org.opencontainers.image.title=Openwebrx-softmbe
            org.opencontainers.image.description="OpenWebRX + Digital codecs (mbelib), using codecserver-softmbe."
            org.opencontainers.image.vendor=BH9FXK

      - name: Build and push armv7 image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm/v7
          push: true
          tags: ${{ steps.meta-armv7.outputs.tags }}
          labels: ${{ steps.meta-armv7.outputs.labels }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          #tags: bh9fxk/openwebrx-softmbe:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 1
